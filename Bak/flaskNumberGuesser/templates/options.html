<html>
<head>
    <title>Options Menu</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/Options.css') }}">  
</head>
<body>
    <a href="/"><i class="material-icons">home</i></a>
    <h1>Options Menu</h1>

    <form class="submitForm" method="POST">
        <br>
        <label for="audioVolume">Audio Volume:</label>
        <input class="obtn" type="range" id="audioVolume" name="audioVolume" min="0" max="100" value="{{ audioVolume }}">
        <br>
        <label for="fontSize">Select Font Size:</label>
        <select class="obtn" id="fontSize" name="fontSize">
            <option value="small">Small</option>
            <option value="medium" selected>Medium</option>
            <option value="large">Large</option>
        </select>
        <br>        
        <label for="screenReader">Enable Screen Reader:</label>
        <input class="checkbox" type="checkbox" id="screenReader" name="screenReader">

        <br>
        <label for="memeOption">Select a Meme:</label>
        <select class="obtn" id="memeOption" name="memeOption">
            <option value="none">None</option>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="laugh">Laugh</option>
        </select>

        <br>
        <button class="sbtn" type="submit">Save</button>
    </form>
</body>
</html>
